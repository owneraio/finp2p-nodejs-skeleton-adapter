          content:
            application/json:
              schema:
                $ref: 'common-external-components.yaml#/components/schemas/APIErrors'

    patch:
      tags:
        - profiles
      summary: Update asset profile
      description: Patch a profile for an asset identity
      operationId: patchAssetProfile
      parameters:
        - in: header
          name: Idempotency-Key
          schema:
            $ref: '#/components/schemas/nonce'
        - name: id
          in: path
          description: ID of the asset profile
          required: true
          schema:
            $ref: '#/components/schemas/assetId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  description: The asset metadata
                  x-custom-format: "nullable"
                  additionalProperties: true
                  nullable: true
                config:
                  type: string
                  description: The asset configuration, in serilized JSON representation (deprecated, use metadata instead)
                  deprecated: true
                  x-custom-format: "nullable"
                  nullable: true
                verifiers:
                  type: array
                  description: A list of regulation verifiers to execute to validate a transaction
                  x-custom-format: "nullable"
                  items:
                    $ref: '#/components/schemas/assetVerifier'
                  nullable: true
                name:
                  $ref: '#/components/schemas/nameOpt'
                symbol:
                  $ref: '#/components/schemas/symbolOpt'
