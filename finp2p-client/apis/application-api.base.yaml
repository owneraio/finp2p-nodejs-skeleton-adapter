        '502':
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: 'common-external-components.yaml#/components/schemas/APIErrors'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: 'common-external-components.yaml#/components/schemas/APIErrors'
        '504':
