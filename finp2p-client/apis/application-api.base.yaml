openapi: 3.0.1
info:
  title: Transactional API
  description: This is the transactional API reference for application development over the FinP2P Router network.
  termsOfService: 'https://ownera.io/terms/'
  contact:
    email: support@ownera.io
  version: x.x.x
tags:
  - name: profiles
    description: Access to Profiles
  - name: certificates
    description: Access to Certificates
  - name: docs
    description: Documents storage
  - name: tokens
    description: Token management
  - name: operations
    description: Operations information
  - name: messages
    description: Messaging

paths:
  /profiles/owner:
    post:
      tags:
        - profiles
      summary: Create owner profile
      parameters:
        - in: header
          name: Idempotency-Key
          schema:
            $ref: '#/components/schemas/nonce'
      description: 'Creates a new global identity for an asset owner, the Global Identity cryptography is based on the secp256k1 curve'
      operationId: createOwnerProfile
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resourceIdResponse'

  /profiles/owner/{ownerId}/account:
    post:
      tags:
        - profiles
      summary: Add an account to an owner profile
      parameters:
        - in: header
          name: Idempotency-Key
          schema:
            $ref: '#/components/schemas/nonce'
        - name: ownerId
          in: path
          description: ID of the owner profile
          required: true
          schema:
            $ref: '#/components/schemas/ownerId'
      description: 'Adds a custody managed account to an owner'
      operationId: addAccount
      requestBody:
        content:
          application/json:
            schema:
              required: [ orgId ]
              type: object
              properties:
                orgId:
                  $ref: 'common-external-components.yaml#/components/schemas/orgId'

        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accountOperationResult'
        '202':
          description: accepted operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operationBase'

  /profiles/asset:
    post:
      tags:
        - profiles
      summary: Create asset profile
      parameters:
        - in: header
          name: Idempotency-Key
          schema:
            $ref: '#/components/schemas/nonce'
      description: Creates a new profile for an asset identity
      operationId: createAssetProfile
      requestBody:
        content:
          application/json:
            schema:
              required: [ name, type, assetIdentifier, denomination, ledgerAssetBinding ]
              type: object
              properties:
                metadata:
                  type: object
                  description: The asset metadata
                  x-go-type-skip-optional-pointer: true
                  additionalProperties: true
                config:
                  type: string
                  description: The asset configuration, in serilized JSON representation (deprecated, use metadata instead)
                  deprecated: true
                verifiers:
                  type: array
                  description: A list of regulation verifiers to execute to validate a transaction
                  items:
                    $ref: '#/components/schemas/assetVerifier'
                  x-go-type-skip-optional-pointer: true
                intentTypes:
                  $ref: '#/components/schemas/intentTypesAllowEmpty'
                name:
                  $ref: '#/components/schemas/name'
                symbol:
                  $ref: '#/components/schemas/symbol'
                type:
                  $ref: 'common-external-components.yaml#/components/schemas/assetType'
                issuerId:
                  $ref: '#/components/schemas/ownerId'
                denomination:
                  $ref: 'common-external-components.yaml#/components/schemas/assetDenomination'
                ledgerAssetBinding:
                  $ref: '#/components/schemas/ledgerAssetBinding'
                assetPolicies:
                  $ref: '#/components/schemas/assetPolicies'
                assetIdentifier:
                  $ref: 'common-external-components.yaml#/components/schemas/assetIdentifier'
                allowPolicyDefaultFallback:
                  type: boolean
                  description: Flag to indicate if default policy fallback is allowed when no matching policy is found
                  default: true
                decimalPlaces:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 18
                  description: Defines how many decimal places the asset supports. Used to determine the smallest divisible unit (e.g., cents for USD with 2 decimals, satoshis for BTC with 8 decimals).

        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resourceIdResponse'
        '202':
          description: accepted operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operationBase'

