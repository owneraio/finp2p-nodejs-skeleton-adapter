query GetAsset($assetId: String!) {
    assets(filter: { key: "id", operator: EQ, value: $assetId }) {
        nodes {
            id
            name
            type
            organizationId
            denomination {
                code
            }
            issuerId
            config
            allowedIntents
            assetIdentifier {
                type,
                value
            }
            certificates {
                nodes {
                    id
                    profileId
                    type
                    data
                    expiry
                }
            }
            regulationVerifiers {
                id,
                name,
                provider
            }
            policies {
                proof {
                    ... on NoProofPolicy {
                        type: __typename
                    }
                    ... on SignatureProofPolicy {
                        type: __typename
                        verifyingKey
                        signatureTemplate
                    }
                }
            }
            ledgerAssetInfo {
                tokenId
                ledgerReference {
                    ... on ContractDetails {
                        network
                        address
                        tokenStandard
                        additionalContractDetails {
                            finP2PEVMOperatorDetails {
                                finP2POperatorContractAddress
                                allowanceRequired
                            }
                        }
                    }
                }
            }
        }
    }
}
