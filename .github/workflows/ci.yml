name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v0.**'
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: finp2p-client install dependencies
        working-directory: ./finp2p-client
        run: npm clean-install

      - name: Adapter npm clean-install
        run: npm clean-install

      - name: Adapter npm run build
        run: npm run build

      - name: Adapter npm test
        run: npm test
